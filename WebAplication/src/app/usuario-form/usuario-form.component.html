<h5>Usuario</h5>
<form class="form-horizontal" [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <div class="row">
        <div class="input-field col s12">
          <label for="nome" class="active">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Nome" formControlName="nome">

        </div>
      </div>
    </div>


    <div class="form-group">
      <div class="row">
        <div class="input-field col s12">
          <input type="email" id="email" name="email" placeholder="nome@email.com" formControlName="email">
          <label for="email" class="active">Email</label>
        </div>
      </div>
    </div>


  <p-button type="submit" label="Submit"></p-button>
  <p-button label="Cancelar" (click)="resetar()"></p-button>


<app-form-debug [form]="usuarioForm"></app-form-debug>
</form>
